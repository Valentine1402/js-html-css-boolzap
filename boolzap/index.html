<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome link-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- Css link -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
 </head>
 <body>

  <!-- contenitore globale -->

  <!-- colore sfondo pagina -->
  <div id="box" ></div>
  <div id="box2" ></div>

  <!-- contenitore web app -->
  <div class="container">

    <!-- box sx -->
    <div class="box-sx">
      <!-- div fisso login-->
      <div class="login">
        <span><img src="img/138659.png" alt=""></span>
        <ul>
         <li><i class="fas fa-circle-notch"></i></li>
         <li><i class="fas fa-comment-alt"></i></li>
         <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>
      </div>

      <!-- div fisso notifiche -->
      <div class="notifiche">
        <span><i class="far fa-bell-slash"></i></span>
        <ul>
         <li><p><b>Ricevi notifiche di nuovi messaggi</b></p></li>
         <li><p><u>Attiva notifiche desktop</u></p></li>
        </ul>
      </div>

      <!-- div fisso search-->
      <div class="search">
       <input type="text" value=" Q  Cerca o inizia una nuova chat" class="search-bar"/>
      </div>

      <!-- div lista utenti (scroll) -->
      <div class="lista-utenti">
       <!-- div ul img list -->
       <div class="friends">
        <span> <img src="img/145843.png" alt=""></span>
        <div class="chat">
         <p><b>Simone</b></p>
         <p class="testo">Ciao, come stai?</p>
        </div>
        <div class="ora-msg">
         <p>12.30</p>
        </div>
       </div>
      </div>

    </div>

    <!-- box dx messaggi  -->
    <div class="box-dx">
      <!-- div fisso info -->
      <div class="info">
       <div class="info-utente">
        <span><img src="img/149074 (1).png" alt=""></span>
        <p>Dr. Jakie</p>
       </div>
       <div class="info-icone">
        <ul>
         <li><i class="fas fa-search"></i></li>
         <li><i class="fas fa-paperclip"></i></li>
         <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>
       </div>
      </div>
      <!-- div centrale lettura chat -->
      <div class="centrale">

      </div>
         <!-- div per clone js -->
      <!-- div fisso scrittura chat -->
      <div class="writing">
        <ul>
         <li><i class="far fa-smile"></i></li>
         <li><input type="text" class="message" value="  Scrivi un messaggio"></li>
         <li><i class="fas fa-microphone"></i></li>
        </ul>
      </div>
    </div>




  </div> <!-- div fine container web app -->


  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Javascript -->
  <script src="js/script.js" charset="utf-8"></script>
 </body>
</html>
